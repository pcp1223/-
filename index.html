<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>手指迷宮</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="character-select-modal">
        <div class="modal-content">
            <h2>選擇你的角色</h2>
            <div class="character-options">
                <div class="character-choice">
                    <img src="eddie.png" alt="Eddie">
                    <button class="char-select-btn" data-character="eddie">選擇 Eddie</button>
                </div>
                <div class="character-choice">
                    <img src="murphy.png" alt="Murphy">
                    <button class="char-select-btn" data-character="murphy">選擇 Murphy</button>
                </div>
            </div>
            
            <h3>選擇迷宮大小</h3>
            <div class="maze-size-options">
                <button class="maze-size-btn" data-size="small">小</button>
                <button class="maze-size-btn" data-size="medium">中</button>
                <button class="maze-size-btn" data-size="large">大</button>
            </div>
            
            <button id="start-game-btn" disabled>開始遊戲</button>
        </div>
    </div>

    <div id="game-container">
        <h1>手指迷宮</h1>
        <div id="timer-display">時間: <span id="game-timer">00:00</span></div>
        <canvas id="maze-canvas"></canvas>
        <div id="win-message" class="hidden">
            <p>恭喜你！成功到達終點！</p>
            <button id="restart-button">重新開始</button>
        </div>
    </div>

    <!-- Event Modals -->
    <div id="image-modal" class="hidden">
        <img id="event-image" src="" alt="Event Image">
    </div>

    <div id="question-modal" class="hidden">
        <div class="modal-content">
            <p id="question-text">問題：</p>
            <input type="text" id="answer-input" placeholder="輸入你的答案">
            <button id="submit-answer-button">提交答案</button>
            <p id="feedback-text"></p>
        </div>
    </div>

    <div id="info-modal" class="hidden">
        <div class="modal-content">
            <p id="info-text"></p>
            <button id="info-close-btn">了解</button>
        </div>
    </div>

    <script src="maze.js"></script>
</body>
</html>
