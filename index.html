<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>手指迷宮</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="character-select-modal">
        <div class="modal-content">
            <h2>選擇你的角色</h2>
            <div class="character-options">
                <div class="character-choice">
                    <img src="eddie.png" alt="Eddie">
                    <button class="char-select-btn" data-character="eddie">選擇 Eddie</button>
                </div>
                <div class="character-choice">
                    <img src="murphy.png" alt="Murphy">
                    <button class="char-select-btn" data-character="murphy">選擇 Murphy</button>
                </div>
            </div>
        </div>
    </div>

    <div id="game-container">
        <h1>手指迷宮</h1>
        <canvas id="maze-canvas"></canvas>
        <div id="win-message" class="hidden">
            <p>恭喜你！成功到達終點！</p>
            <button id="restart-button">重新開始</button>
        </div>
    </div>
    <script src="maze.js"></script>
</body>
</html>
